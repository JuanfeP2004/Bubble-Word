<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Word - Jugar</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <section id="screen-juego">
        <div class="head-game">
            <div class="game-info">
                <div class="time-container">
                    <img class="time-logo" src="" alt="">
                    <div class="time-text">
                        <p class="time">Tiempo:</p>
                        <p class="time-number"></p>
                    </div>
                </div>
                <div class="points-container">
                    <p class="points-text">Puntos:</p>
                    <p class="points-number"></p>
                </div>
            </div>
            <img class="game-photo" src="" alt="">
        </div>
        <h2 class="objetive-text">Escriba la palabra</h2>
        <div class="objective-words"></div>
        <div class="bubble-soup"></div>
    </section>
</body>
</html>
