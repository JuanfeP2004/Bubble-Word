<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Word - Opciones</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module"></script>
</head>
<body data-vista="opciones">
    <canvas id="backgroundCanvas"></canvas>
    <section id="screen-opciones">
        <h1 class="title">OPCIONES</h1>
        <h2 class="subtitle">DIFICULTAD</h2>
        <div class="dificulty-selector" id="mode-easy">
            <div>
                <p class="dificulty-title">FACIL</p>
                <p class="dificulty-time">00:30</p>
            </div>
            <p class="grid-size">5x5</p>
        </div>
        <div class="dificulty-selector" id="mode-medium">
            <div>
                <p class="dificulty-title">NORMAL</p>
                <p class="dificulty-time">00:20</p>
            </div>
            <p class="grid-size">7x7</p>
        </div>
        <div class="dificulty-selector" id="mode-hard">
            <div>
                <p class="dificulty-title">DIFICIL</p>
                <p class="dificulty-time">00:10</p>
            </div>
            <p class="grid-size">9x9</p>
        </div>
        <a href="main.html" class="button">REGRESAR</a>
    </section>
</body>
</html>
